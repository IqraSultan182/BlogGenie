<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center" th:text="${blog.name}"></h1>
    <p class="text-muted text-center">by <span th:text="${blog.author}"></span></p>
    <img class="img-fluid mx-auto d-block" th:src="@{'/images/' + ${blog.imageFileName}}" alt="Blog Image">
    <h4 class="mt-4">Category: <span th:text="${blog.category}"></span></h4>
    <p th:text="${blog.content}"></p>
    <a class="btn btn-primary mt-4" href="/blogs">Back to Blogs</a>
</div>
</body>
</html>
